<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link rel="icon" type="image/png" href="../images/icon.png"/>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userBuy.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userPayment.js"></script>

</head>
<body>
<div class="nav-top-container">
    <div class="nav-logo title">NJU-Se电影购票系统</div>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/user/home">首页</a></li>
        <li role="presentation"><a href="/user/movie">电影</a></li>
    </ul>
    <div class="btn-group">
        <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <img class="avatar-sm" src="/images/defaultAvatar.jpg"/>
            <span class="gray-text" style="vertical-align: middle">用户A&nbsp;<span class="caret"></span></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">电影票</a></li>
            <li><a href="/user/consumption">消费记录</a></li>
            <li><a href="/user/member">卡包</a></li>
            <li id="logout"><a href="#">登出</a></li>
        </ul>
    </div>
</div>
<div class="content-container">
    <div class="card">
        <div class="header">
            <div class="title">
                我的订单
            </div>
        </div>
        <div>
            <table class="button-combination" style="table-layout: inherit">
                <thead>
                <tr>
                    <th align="center" width="600px">
                        <button type='button'
                                style="width: -moz-max-content; padding: 10px 20px; border-radius: 5px; background:none; border: 1.5px  #555 solid; color: #737373; ">
                            退 一 张
                        </button>
                    </th>
                    <th align="center" width="600px">
                        <button type='button'
                                style="width: -moz-max-content; padding: 10px 20px; border-radius: 5px; background:none; border: 1.5px  #555 solid; color: #737373; ">
                            取消该订单
                        </button>
                    </th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th><b>电影名称</b></th>
                    <th><b>影厅名</b></th>
                    <th><b>座位</b></th>
                    <th><b>放映时间</b></th>
                    <!--                                    <th><b>预计结束时间</b></th>-->
                    <th><b>状态</b></th>
                </tr>
                </thead>
                <tbody class="list">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
